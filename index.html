<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  
  <div class="Container">
    
             <div class="Display"> 
                    <h1 class="edit"></h1>
             </div>


 <div class="keypads">
       <div class="row1">
          <input class="btn" type="button" value="AC">
          <input  class="btn" type="button" value="DE">
          <input  class="btn" class="extra" type="button" value=".">
          <input  class="btn" type="button" value="/">
       </div>
     
     <div class="row2">
        <input class="btn" type="button" value="7" >
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="*">
     </div> 

     <div class="row3">
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="-">
     </div> 

     <div class="row4">
        <input class="btn" id="1" type="button" value="1" >
        <input class="btn" id="2" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="+">
     </div> 

      
       <div class="row5">
         <input class="btn" class="extrabtn" type="button" value="00" >
         <input class="btn" type="button" value="0">
         <input class="btn equal" type="button" value="=">
       </div> 
    </div>
</div>

    </div>



    <script src="script.js"></script>
</body>
</html>
